<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f25a361717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match-Master</title>
</head>
<body>
    <div class="title">
        <h1>Match Master!</h1>
    </div>
    <div class="game-area">
        <ul class="tile-block">
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/sheep.webp" alt="sheep">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/cow.webp" alt="cow">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/dog.webp" alt="dog">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/pig.webp" alt="pig">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/cat.webp" alt="cat">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/horse.webp" alt="horse">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/sheep.webp" alt="sheep">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/cow.webp" alt="cow">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/dog.webp" alt="dog">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/pig.webp" alt="pig">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/cat.webp" alt="cat">
            </li>
            <li class="tile">
                <i class="fa-solid fa-question front"></i>
                <img class="back" src="assets/images/animal-set/horse.webp" alt="horse">
            </li>
        </ul>
    </div>
    <div class="options-menu">
        <button id="open-options" class="options-button open-button">Options Menu</button>

    </div>
    <div id="hidden-menu">
        <button id="close-options" class="options-button close-button">Close Menu</button>
        <div class="menu-choices">
            <div class="choices1">
                <h2>Change Background Colour</h2>
                <div id="color-grid">
                    <div class="color-choice c1" id="#FA7C74"></div>
                    <div class="color-choice c2" id="#807AFA"></div>
                    <div class="color-choice c3" id="#F7C44D"></div>
                    <div class="color-choice c4" id="#5FFA7E"></div>
                    <div class="color-choice c5" id="#78DFEB"></div>
                    <div class="color-choice c6" id="#B3B3BD"></div>
                </div>
            </div>
            <div class="choices2"></div>
        </div>
    </div>


    <script src="assets/javascript/script.js"></script>
</body>
</html>
